<section data-ng-controller="ProductsController">
    <div class="page-header">
        <h1>New Product</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="name" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="form-group">
                  <!--Upload image <input type="file" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg">-->
                  <!--<span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>-->
                  <!--<img data-ng-src="uploadedImage" data-ng-if="uploadedImage">-->
                  <input type="file" files-model="file">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
